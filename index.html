<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬øQuieres ser mi novia?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4d6d;
    }

    p {
      font-size: 1.2em;
      color: #333;
      line-height: 1.5;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin-top: 20px;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e43e5a;
    }

    .hidden {
      display: none;
    }

    .final {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .final img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ‚ù§Ô∏è Corazones flotando */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in;
      opacity: 0.7;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }

    /* üì± Dise√±o responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      input[type="text"] {
        font-size: 0.9em;
        width: 100%;
      }

      button {
        font-size: 1em;
        padding: 12px 25px;
      }

      .final img {
        max-width: 90%;
      }

      .heart {
        width: 15px;
        height: 15px;
      }

      .heart::before,
      .heart::after {
        width: 15px;
        height: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- üéµ M√∫sica de fondo -->
  <audio id="audioFondo" loop>
    <source src="The Other Woman.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Pantalla 1: Ingreso de nombre -->
  <div class="container" id="pantalla-nombre">
    <h1>Holis üíï</h1>
    <p>Antes de seguir ¬øC√≥mo ute c llama? üò†</p>
    <input type="text" id="nombreInput" placeholder="Escribe tu nombre aqu√≠..." />
    <br>
    <button onclick="mostrarMensaje()">Continuar</button>
  </div>

  <!-- Pantalla 2: Mensaje rom√°ntico -->
  <div class="container hidden" id="pantalla-mensaje">
    <h1>¬øQuieres ser mi novia? üíñ</h1>
    <img src="hello-kitty.gif" alt="Gif decorativo" style="max-width: 100px; border-radius: 15px; margin-bottom: 10px;" />
    <p id="mensajePersonalizado"></p>
    <button onclick="mostrarFinal()">S√≠, quiero ‚ù§Ô∏è</button>
  </div>

  <!-- Pantalla 3: Final con gif y fotos -->
  <div class="container hidden" id="pantalla-final">
    <div class="final">
      <h1>sab√≠a q dir√≠as q s√≠ üíò</h1>
      <img src="tumblr_5bbc22fac69987481e447b119cffbf1b_0934e3fc_1280.gif" alt="GIF de amor" />
      <img src="balma.jpg" alt="Imagen 1" />
    </div>
  </div>

  <!-- üíó Corazones flotando -->
  <div id="corazones" class="hidden"></div>

  <script>
    function mostrarMensaje() {
      const nombre = document.getElementById("nombreInput").value.trim();
      if (nombre === "") {
        alert(" escribe tu nombre üò†");
        return;
      }

      const audio = document.getElementById("audioFondo");
      audio.play().catch(() => {
        console.log("El navegador bloque√≥ la reproducci√≥n autom√°tica.");
      });

      document.getElementById("pantalla-nombre").classList.add("hidden");
      document.getElementById("pantalla-mensaje").classList.remove("hidden");

      const mensaje = `
        ${nombre}, desde que te conoc√≠, algo en m√≠ cambi√≥. Tu forma de ser, tu sonrisa, tu racismo y q tenemos el mismo nivel d autismo 
        esa mirada tan tuya... me hacen sentir una conexi√≥n que no hab√≠a sentido nunca.<br><br>
        Siento que contigo el mundo tiene m√°s color, m√°s calma. Como si estuvi√©ramos conectados desde antes, como si el destino ya te hubiera tra√≠do a m√≠.<br><br>
        Eres √∫nica, especial, y no solo por fuera‚Ä¶ me encantas por todo lo que eres. 
        Quisiera construir algo contigo‚Ä¶ si t√∫ tambi√©n lo sientes as√≠‚Ä¶`;

      document.getElementById("mensajePersonalizado").innerHTML = mensaje;

      generarCorazones();
    }

    function mostrarFinal() {
      document.getElementById("pantalla-mensaje").classList.add("hidden");
      document.getElementById("pantalla-final").classList.remove("hidden");
      document.getElementById("corazones").classList.add("hidden");
    }

    function generarCorazones() {
      const contenedor = document.getElementById("corazones");
      contenedor.classList.remove("hidden");
      contenedor.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        contenedor.appendChild(heart);
      }
    }
  </script>
</body>
</html>
